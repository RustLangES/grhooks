name: Update GitHub Webhook Schemas

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1"
  push:
    branches:
      - main
    paths:
      - "scripts/update-schemas.sh"
      - "crates/gh-schemes/Cargo.toml"

jobs:
  update-schemas:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.COMMITER_APP_ID }}
          private-key: ${{ secrets.COMMITER_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install typify
        run: cargo install cargo-typify

      - name: Run schema update script
        run: bash scripts/update-schemas.sh

      - name: Commit changes
        if: success() && github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          HEAD_REF: ${{ github.event.pull_request.head.ref || 'main' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "RustLangES Commiter"
          git add crates/gh-schemes
          git commit -m "Update GitHub webhook schemas"
          git push "https://x-access-token:$GH_TOKEN@github.com/$GITHUB_REPOSITORY.git" HEAD:main
